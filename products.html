    <script>
// Dynamically load Products content
fetch('/api/products').then(r=>r.json()).then(arr=>{
  if(Array.isArray(arr)) {
    document.getElementById('productsDynamic').innerHTML = arr.map(p => `
      <div class='product-card' style='display:inline-block;vertical-align:top;margin:1rem;'>
        <img src='${p.image||"assets/images/noimg.png"}' alt='${p.name||"Product"}' style='max-width:180px;max-height:120px;border-radius:0.7rem;background:#fff;border:1px solid #eee;'>
        <h3>${p.name||"Unnamed Product"}</h3>
        <p>${p.desc||""}</p>
        <a href='contact.html' class='inquiry-btn'>Inquire</a>
      </div>
    `).join('');
  }
});
</script>
